<div class="ap-px-5">
  <div class="ap-text-viewTitle ap-typography ap-py-3">
    <div class="ap-min-h-[48px] ap-gap-2 ap-flex ap-items-center">
      <ng-container *ngIf="StepOutputStatus.SUCCEEDED === selectedStepResult.status">
        <svg-icon src="assets/img/custom/success-step-result.svg" [svgStyle]="{ width: '21px', height: '20px' }"
          matTooltip="Step succeeded" i18n-matTooltip></svg-icon>
      </ng-container>
      <ng-container *ngIf="StepOutputStatus.FAILED === selectedStepResult.status">
        <svg-icon src="assets/img/custom/failure-step-result.svg" [svgStyle]="{ width: '21px', height: '20px' }"
          matTooltip="Step succeeded" i18n-matTooltip></svg-icon>
      </ng-container>
      <ng-container *ngIf="StepOutputStatus.PAUSED === selectedStepResult.status">
        <svg-icon src="assets/img/custom/status/paused.svg" [svgStyle]="{ width: '21px', height: '20px' }"
          matTooltip="Step paused" i18n-matTooltip></svg-icon>
      </ng-container>
      {{ selectedStepName }}
    </div>
  </div>
  <div class="ap-flex ap-flex-col ap-gap-2">
    <div class="ap-gap-2 ap-flex ap-items-center">
      <svg-icon src="assets/img/custom/duration.svg" class="ap-fill-description ap-w-[16px] ap-h-[16px]"></svg-icon>
      <span i18n>Duration:</span>
      <span class="description"> {{ ((selectedStepResult.duration || 0)) | durationFormatter:false:true}}  </span>
    </div>
    <div class="ap-flex ap-flex-col ap-gap-8 ap-mb-4">
      <ap-json-viewer class="json-viewer" viewTitle="Input" i18n-title  [content]="selectedStepResult.input"
      ></ap-json-viewer>
     <ap-json-viewer viewTitle="Output" i18n-title
       [content]="selectedStepResult.errorMessage ?? selectedStepResult.output"></ap-json-viewer>
   
    </div>
  </div>
</div>
