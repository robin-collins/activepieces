<div class="ap-flex ap-flex-col ap-gap-2 ">
        @for(cg of  form.controls.conditionsGroups.controls; track $index ){
            <app-branch-conditions-group-form-control (createNewConditionGroup)="addNewConditionGroup()"
            (removeConditionGroup)="removeConditionGroup($index)" [formControl]="cg" [isFirstConditionGroup]="$first"
            [isLastConditionGroup]="$last"
            [isInLastAndOnlyGroup]="form.controls.conditionsGroups.controls.length === 1" 
            [stepMetaDataForMentions]="(stepMetaDataForMentions$ | async) || []">
        </app-branch-conditions-group-form-control>
        @if(!$last)
        {
            <div class="or-separator ap-font-semibold ap-mb-3 ap-mt-3" i18n>
                Or
            </div>
        }        
    }
</div>

@if(valueChanges$ | async) {}
@if(isReadOnly$ | async){}
