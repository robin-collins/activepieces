<ng-container *ngIf="thirdPartyProvidersToShow$ | async as show">
  <div class="text-center ap-flex ap-flex-col ap-gap-2">

    <ap-button type="button" *ngIf="show[ThirdPartyAuthnProvider.GOOGLE]" (buttonClicked)="
        signInWithThirdPartyProvider(ThirdPartyAuthnProvider.GOOGLE)
      " btnColor="basic" btnStyle="stroked" [fullWidthOfContainer]="true">
      <div class="ap-flex ap-gap-4 ap-items-center ap-justify-center">
        <svg-icon [svgStyle]="{ width: '18px', height: '18px' }" src="assets/img/custom/auth/google-icon.svg">
        </svg-icon>
        {{ isForSignup ? signUpText : signInText }} Google
      </div>
    </ap-button>

    <ap-button type="button" *ngIf="show[ThirdPartyAuthnProvider.GITHUB]" (buttonClicked)="
        signInWithThirdPartyProvider(ThirdPartyAuthnProvider.GITHUB)
      " btnColor="basic" btnStyle="stroked" [fullWidthOfContainer]="true">
      <div class="ap-flex ap-gap-2 ap-items-center ap-justify-center">
        <svg-icon [svgStyle]="{ width: '18px', height: '18px' }" src="assets/img/custom/auth/github.svg">
        </svg-icon>
        {{ isForSignup ? signUpText : signInText }} GitHub
      </div>
    </ap-button>

    <ap-button type="button" *ngIf="show[ThirdPartyAuthnProvider.SAML]" (buttonClicked)="signInWithSaml()"
      btnColor="basic" btnStyle="stroked" [fullWidthOfContainer]="true">
      <div class="ap-flex ap-gap-2 ap-items-center ap-justify-center">
        <svg-icon [svgStyle]="{ width: '18px', height: '18px' }" src="assets/img/custom/auth/saml.svg">
        </svg-icon>
        {{ isForSignup ? signUpText : signInText }} SAML
      </div>
    </ap-button>

  </div>
</ng-container>

<ng-container *ngIf="signInWithThirdPartyProvider$ | async"></ng-container>
